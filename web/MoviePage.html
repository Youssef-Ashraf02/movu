<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovU - MoviePage</title>
    <link rel="stylesheet" href="MoviePage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />"

</head>
<body>
    <header>
        <img src="images/MOVU_LOGO.PNG" class="logo">
        <ul class="nav">
            <li><a href="#"><i class="fa-solid fa-house"></i>Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#"><i class="fa-solid fa-right-to-bracket"></i>Login</a></li>
        </ul>
        <div class="search">
            <input type="text" placeholder="search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>
    <div class="banner">
        <div class="content active">
            <h1 class="movie-title">Breaking Bad</h1>
            <h4>
                <span>2008</span><span><i>16+</i></span><span>5 seasons</span><span>Drama</span>
            </h4>
            <p>
                The series follows the exploits of Walter White, a modest high school chemistry teacher, who discovers a new purpose in life when he learns he has terminal cancer and turns to a life of crime to provide for his family.
            </p>
            <form action="#">
            <div class="button">
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5"></label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4"></label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3"></label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2"></label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1"></label>
                  </div>
                  <button type="submit" class="rate-button"><i class="fa-regular fa-star"></i>Rate</button>
                  <a href="#"><i class="fa-solid fa-plus"></i>My List</a>
            </div>
        </form>
        </div>
        <div class="carousel-box">
            <div class="carousel">
                <div class="carousel-item">

                </div>
            </div>
            <a href="#" class="play"><i class="fa-solid fa-play"></i></a>
            <ul class="sci">
                <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
            </ul>
        </div>
    </div>
</body>
</html>
